name: learn_flutter_67_1_2
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter   # แก้ไขตรงนี้ให้ใช้ SDK Flutter จากเครื่อง
  firebase_core: ^4.1.0
  firebase_storage: ^13.0.1
  cloud_firestore: ^6.0.1
  image_picker: ^0.8.7+4
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.12
  connectivity_plus: ^6.1.5
  flutter_spinkit: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  Remove_alpha.ios: true
  image_path: "./android/assets/icon/logo.png"
  min_skd_android: 28
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "./android/assets/icon/logo.png"

flutter:
  uses-material-design: true

  assets:
    - ./android/assets/image/screen.png
